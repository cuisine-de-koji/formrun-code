<!-- class, action, methodを変更しないでください -->
<head>
  <script src="https://sdk.form.run/js/v2/formrun.js"></script>
</head>
<!-- <form class="formrun" action="https://stg.form.run/api/v1/r/llb7r2p55gx3u37465pzi5ux" method="post"> -->
<form class="formrun" action="https://form.run/api/v1/r/6hip9jg1ury5s5tzvh8wnmb6" method="post">
  <!-- ↓自由に要素を追加・編集することができます -->
  <div>
    <label>お名前</label>
    <input name="お名前" type="text">
  </div>
  <div>
    <label>メールアドレス [必須]</label>
    <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
    <div data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
  </div>
  <div class="form-group"
    data-formrun-class-if-success="has-success" data-formrun-class-if-error="has-danger" data-formrun-target="1行テキスト">
    <label class="form-control-label" for="name">1行テキスト</label>
    <input type="text" class="form-control" id="name" name="1行テキスト"
            data-formrun-required data-formrun-class-if-success="form-control-success" data-formrun-class-if-error="form-control-danger">
      <span class="text-danger" data-formrun-show-if-error="1行テキスト">1行テキストを正しく入力してください</span>
  </div>

  <div class="form-group"
        data-formrun-class-if-success="has-success" data-formrun-class-if-error="has-danger" data-formrun-target="複数行テキスト">
      <label class="form-control-label" for="body">複数行テキスト</label>
      <textarea class="form-control" id="body" name="複数行テキスト"
                data-formrun-required data-formrun-class-if-success="form-control-success" data-formrun-class-if-error="form-control-danger"></textarea>
      <span class="text-danger" data-formrun-show-if-error="複数行テキスト">複数行テキストを正しく入力してください</span>
  </div>

  <div>
    <label>個人情報利用同意 [必須]</label>
    <input type="checkbox" name="個人情報利用同意" data-formrun-required>
    <div data-formrun-show-if-error="個人情報利用同意">同意してください</div>
  </div>
  <div>
　    <input type="file" name="添付ファイル">
  </div>
  <!-- "ボット投稿をブロックするためのタグ" -->
  <div class="_formrun_gotcha">
    <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
    <label for="_formrun_gotcha">If you are a human, ignore this field</label>
    <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
  </div>

  <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送信</button>
</form>
